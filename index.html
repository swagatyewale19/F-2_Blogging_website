<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogging website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
		<h1>Blogging website</h1>
		<button id="create-blog-btn">Create New Post</button>
	</header>
	<main>
		<div id="blog-posts"></div>
	</main>

	<div id="modal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Create a Post</h2><br>
			<form id="blog-form">
				<label for="blog-title"></label>
				<input type="text" id="blog-title" name="blog-title" placeholder="Enter Your Headings..."><br><br>
				<label for="blog-description"></label>
				<textarea id="blog-description" name="blog-description" placeholder="Enter Your Blog Post..."></textarea><br><br>
				<input type="submit" value="Publish Post"> 
                <input type="reset" value="Cancel Post">
			</form>
		</div>
	</div>

    <script src="app.js"></script>
  </body>
</html>
